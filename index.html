<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="city-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="city-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city-name">Paris</h1>
                    <p class="current-details">
                        <span id="date-placeholder"> Saturday 15:32 </span>, moderate rain
                        <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="icon">☀️</span>
                    <span class="value" id="temperature">14</span>
                    <span class="unit">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Nuria Vila Clavell</a> and is
                <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
